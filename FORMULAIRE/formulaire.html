    <form name="mon-formulaire1" action="formulaire2.php" method="post">
      <div class="c100">
        <input type="radio" name="civi" value="Mme" /> Madame
        <input type="radio" name="civi" value="Mlle" /> Mademoiselle
        <input type="radio" name="civi" value="Mr" /> Monsieur
      </div>
      <div class="c100">
        Votre nom :<br />
        <input
          type="text"
          id="nom"
          name="nom"
          required="^[A-Za-z '-]+$"
          maxlength="20"
          pattern
        />
      </div>
      <div class="c100">
        <label for="prenom">Votre prénom :</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          required="^[A-Za-z '-]+$"
          maxlength="20"
          pattern
        />
      </div>

      <div class="c100">
        E-mail :<br />

          type="email"
          id="mail"
          name="mail"
          required="^[A-Za-z]+\.{1}+@{1}[A-Za-z]+\.{1}[A-Za-z]{2,}$"
          pattern
        />
      </div>
      <div class="c100">
        Ville :<br />

          type="ville"
          id="ville"
          name="ville"
          required="^[A-Za-z '-]+$"
          pattern
        />
      </div>

      <div class="c100">
        Numéro de téléphone :<br />
        <input type="int" name="tel" pattern="[0-9]{10}" required />
      </div>

        <input type="submit" value="Envoyer" />
        <input type="reset" value="Annuler" />
